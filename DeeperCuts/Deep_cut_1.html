<!DOCTYPE html>
<html>
<head>
    <title>Map of Roanoke, VA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Important places from back home</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
//NOTE** This was the prompt for this map in Amazon Q Assistant:
    //'Create code for creating a basic leaflet map with three United States cities - please include everything I need to run the program.'


        //Sets the view of the map (geographical center and zoom) with the given animation options. [This appears in leaflet documentation under Methods for modifying map state].
        var map = L.map('map').setView([37.28721, -79.96773], 13);
        
        //Used to load and display tile layers on the map. Note that most tile servers require attribution. [This appears in leaflet documentation under TileLayer]. 
         L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
     subdomains: 'abcd', maxZoom: 20}).addTo(map); //changed basemap to osm grey

        //L.Marker is used to display clickable/draggable icons on the map. [This appears in leaflet documentation under Marker]. 
        L.marker([37.26608, -79.93967]).addTo(map).bindPopup("<b>Carilion Roanoke Community Hospital</b><br>The hospital where I was born");
        L.polygon([[37.25746, -79.98359], [37.25593, -79.98587], [37.25254, -79.98671], [37.25125, -79.98223], [37.25665, -79.97863]]).addTo(map).bindPopup("<b>Patrick Henry High School</b><br>Where I went to High School");
        L.circle([37.31367648196767, -79.98707292235474], {color:'green', fillColor: '#5df062', fillOpacity: 1, radius: 1000, dashArray: '10,5'}).addTo(map).bindTooltip("<b>Kroger Soccer Park<br>Where I played soccer growing up</b>"); //added dasharray to circle marker
        //Above is a tooltip, which is similar to a popup but appears when hovering over the object. A popup appears on click and must be closed again by clicking out. 
  </script>
</body>
</html>
